<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <script src="urls.js"></script>
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        button.english{
            background-image: url('../imgs/english-flag.png'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center; 
            background-color: transparent;
            border: 1px solid white; 
            width: 51px; 
            aspect-ratio: 12/6.2;
            cursor: pointer;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar active">
        <div class="navdiv">
            <div class="logo">
                <a href="./home.html"><img src="../imgs/logo.png" alt="Logo"></a>
            </div>
            <div class="nav-links nav-links1">
                <li><a href="./home.html" id="Domů">DOMŮ</a></li>
                <li><a href="./items.html" id="Produkty">ITEMS</a></li>
                <li><a href="./faq.html" id="FAQ">FAQ</a></li>
                <li><a href="./navod.html" id="Návod" class="active">NÁVOD</a></li>
            </div>
            <div class="nav-icons nav-icons1">
                <li><a href="https://discord.gg/hwWNhaWZuK" target="_blank" class="discord"><i class='bx bxl-discord-alt'></i></a></li>
                <li><a href="https://www.youtube.com/@Drago-warr1or" target="_blank" class="youtube"><i class='bx bxl-youtube'></i></a></li>
                <li><a href="https://www.tiktok.com/@drago_hauls" target="_blank" class="tiktok"><i class='bx bxl-tiktok'></i></a></li>
                <button class="english"></button>
            </div>
            <i class='bx bx bx-menu' id="menu-icon" onclick="kliknutiMenu()"></i>
            
        </div>
        <div class="obsah-navu">
            <div class="nav-links nav-links2">
                <li><a href="./home.html" id="Domů">DOMŮ</a></li>
                <li><a href="./items.html" id="Produkty">ITEMS</a></li>
                <li><a href="./faq.html" id="FAQ">FAQ</a></li>
                <li><a href="./navod.html" id="Návod" class="active">NÁVOD</a></li>
            </div>
            <div class="nav-icons nav-icons2">
                <li><a href="https://discord.gg/hwWNhaWZuK" target="_blank" class="discord"><i class='bx bxl-discord-alt'></i></a></li>
                <li><a href="https://www.youtube.com/@Drago-warr1or" target="_blank" class="youtube"><i class='bx bxl-youtube'></i></a></li>
                <li><a href="https://www.tiktok.com/@drago_hauls" target="_blank" class="tiktok"><i class='bx bxl-tiktok'></i></a></li>
                <button class="english"></button>
            </div>
        </div>
    </nav>
    <div class="navod-container">
        <h1 class="navod-nadpis">Jak nakoupit?</h1>
        <div class="navod-item">
            <iframe src="https://www.youtube.com/embed/rTmHFFmYghc?si=nSO6qiwz4JN9wo-P" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        <a href="https://www.denisdrexler.eu" target="_blank">Copyright 2025 by Denis Drexler <i class='bx bx-link-external'></i></a>
    </footer>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script>
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const faqItem = question.parentElement;
                faqItem.classList.toggle('active');
            });
        });
        const englishElements = document.querySelectorAll('.english');
        englishElements.forEach(ele=>{
            ele.onclick = function(){
                window.location.href = '../en/tutorial.html'; 
            }
        })
        ScrollReveal({
            reset: true,
            distance: "100px",
            duration: 2000,
            delay: 0
        });

        ScrollReveal().reveal(`.navod-nadpis`, {origin: `right`, reset: false})
        ScrollReveal().reveal(`.navod-item iframe`, {origin: `right`, reset: false})
        ScrollReveal().reveal(`.navbar`, { origin: `top`, reset: false })

        function kliknutiMenu(){
            let menuIcon = document.querySelector("#menu-icon")
            let navbar = document.querySelector(".navbar")
            menuIcon.classList.toggle("bx-x-circle")
            navbar.classList.toggle("active")
        }
    </script>
    
</body>
</html>
